<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus On Today</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1 class="heading">Focus On <span class="blink">Today</span></h1>
        <div class="app-container">
            <h2>Today<img class="sun-img" src="Image/pngwing.com.png" alt=""></h2> 
           <p class="progress-label">Raise the bar by completing your goals!</p>
           <div class="progress-bar">
            <div class="progress-value"> 
                <span>2/3 Completed</span>
            </div>
            <p class="error-label">Please fill the all four goals !</p>
           </div>
           <div class="goal-container">
            <div class="custom-checkbox">
                <img class="check-icon" src="Image/Tick-icon.svg" alt="">
            </div>
            <input id="first" type="text" class="goal-input" placeholder="Add new goal">
           </div>
           <div class="goal-container">
            <div class="custom-checkbox">
                <img class="check-icon" src="Image/Tick-icon.svg" alt="">
            </div>
            <input id="second" type="text" class="goal-input" placeholder="Add new goal">
           </div>
           <div class="goal-container">
            <div class="custom-checkbox">
                <img class="check-icon" src="Image/Tick-icon.svg" alt="">
            </div>
            <input id="third" type="text" class="goal-input" placeholder="Add new goal">
           </div>

           <div class="goal-container">
            <div class="custom-checkbox">
                <img class="check-icon" src="Image/Tick-icon.svg" alt="">
            </div>
            <input id="fourth" type="text" class="goal-input" placeholder="Add new goal">
           </div>
           <p class="Last-heading">“Move One Step Ahead, Today!”</p>
           <p class="made-width">Made with ❤️ by Mansoob Husain Siddiqui</p>
           </div>
        </div>
    </main>
  
</body>
</html>
